<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hospital Management System - Patient Registration</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Ensure theme transitions are smooth */
        body, button, input, select, .form-field, .reg-field, .group-header, .group-content {
            transition: background 0.3s ease, color 0.3s ease, border-color 0.3s ease;
        }
        
        .dark-mode .form-field label {
            color: #e2e8f0 !important;
        }
    </style>
</head>
<body>
    <div class="loading-overlay" id="loading-overlay">
        <div class="loader"></div>
    </div>
    
    <div class="toast-container" id="toast-container">
        <!-- Toast notifications will be dynamically added here -->
    </div>
    
    <!-- Forms Header -->
    <header>
        <div class="header-content">
            <div class="logo">
                <div class="logo-icon">
                    <img src="AuroiTech_logo.png" alt="AuroiTech Logo">
                </div>
                <span class="logo-text">Hospital Management System</span>
            </div>
            <div class="date-display" title="Sign out">
                <i class="fas fa-sign-out-alt"></i>
            </div>
        </div>
    </header>
    
    <!-- Navigation Tabs -->
    <nav class="nav-tabs">
        <div class="nav-tab active" data-tooltip="Register new patients">
            <i class="fas fa-user"></i>
            Patient Registration
        </div>
        <div class="nav-tab" data-tooltip="Manage patient documents">
            <i class="fas fa-file-medical"></i>
            Documents
        </div>
        <div class="nav-tab" data-tooltip="Schedule and manage appointments">
            <i class="fas fa-calendar-check"></i>
            Appointments
        </div>
        <div class="nav-tab" data-tooltip="Track patient medications">
            <i class="fas fa-pills"></i>
            Medication
        </div>
        <div class="nav-tab" data-tooltip="View reports and analytics">
            <i class="fas fa-chart-line"></i>
            Reports
        </div>
        <div class="nav-tab" data-tooltip="Configure system settings">
            <i class="fas fa-cog"></i>
            Settings
        </div>
    </nav>
    
    <!-- Main Content Container -->
    <div class="content-container">
        <!-- Registration Options Bar -->
        <div class="registration-options">
            <div class="reg-field">
                <select id="patient-registration">
                    <option value="" disabled>Select Type</option>
                    <option value="new" selected>New Registration</option>
                    <option value="existing">Existing Patient</option>
                </select>
                <label for="patient-registration">Patient Registration</label>
            </div>
            <div class="reg-field">
                <select id="patient-instance">
                    <option value="" disabled>Select Instance</option>
                    <option value="outpatient" selected>Outpatient</option>
                    <option value="inpatient">Inpatient</option>
                    <option value="emergency">Emergency</option>
                </select>
                <label for="patient-instance">Patient Instance</label>
            </div>
            <div class="reg-field">
                <select id="pay-free">
                    <option value="" disabled>Select Option</option>
                    <option value="pay" selected>Paying</option>
                    <option value="free">Non-Paying</option>
                    <option value="insurance">Insurance</option>
                </select>
                <label for="pay-free">Pay / Free</label>
            </div>
            <div class="reg-field">
                <select id="patient-type">
                    <option value="" disabled>Select Type</option>
                    <option value="general" selected>General</option>
                    <option value="vip">VIP</option>
                    <option value="staff">Staff</option>
                </select>
                <label for="patient-type">Patient Type</label>
            </div>
            <div class="reg-field">
                <input type="text" id="uin" placeholder=" ">
                <label for="uin">UIN (Unique ID Number)</label>
            </div>
            <div class="reg-field">
                <input type="text" id="mrn" placeholder=" ">
                <label for="mrn">MRN (Medical Record Number)</label>
            </div>
        </div>
        
        <!-- Main Form Groups Container -->
        <div class="form-groups-container">
            <!-- Personal Info Group -->
            <div class="form-group personal-info">
                <div class="group-content two-rows">
                    <div class="group-header">
                        <i class="fas fa-user-circle"></i>
                        Personal
                    </div>
                    <div class="form-field">
                        <input type="text" id="first-name" placeholder=" " required>
                        <label for="first-name">First Name</label>
                    </div>
                    <div class="form-field">
                        <input type="text" id="last-name" placeholder=" " required>
                        <label for="last-name">Last Name</label>
                    </div>
                    <div class="form-field">
                        <input type="date" id="dob" required>
                        <label for="dob">Date of Birth</label>
                    </div>
                    <div class="form-field">
                        <input type="number" id="age" placeholder=" " readonly>
                        <label for="age">Age</label>
                    </div>
                    <div class="form-field">
                        <select id="gender" required>
                            <option value="" selected disabled>Select gender</option>
                            <option value="male">Male</option>
                            <option value="female">Female</option>
                            <option value="other">Other</option>
                        </select>
                        <label for="gender">Gender</label>
                    </div>
                    <div class="form-field">
                        <select id="blood-group">
                            <option value="" selected disabled>Select blood group</option>
                            <option value="a+">A+</option>
                            <option value="a-">A-</option>
                            <option value="b+">B+</option>
                            <option value="b-">B-</option>
                            <option value="ab+">AB+</option>
                            <option value="ab-">AB-</option>
                            <option value="o+">O+</option>
                            <option value="o-">O-</option>
                        </select>
                        <label for="blood-group">Blood Group</label>
                    </div>
                    <!-- <div class="photo-picker-icon" id="photo-picker-btn">
                        <i class="fas fa-camera"></i>
                    </div> -->
                </div>
            </div>
                
            <!-- Address Info Group -->
            <div class="form-group address-info">
                <div class="group-content two-rows">
                    <div class="group-header">
                        <i class="fas fa-map-marker-alt"></i>
                        Address
                    </div>
                    <div class="form-field">
                        <select id="country" required>
                            <option value="" selected disabled>Select country</option>
                            <option value="india">India</option>
                            <option value="usa">United States</option>
                            <option value="uk">United Kingdom</option>
                            <option value="canada">Canada</option>
                            <option value="australia">Australia</option>
                        </select>
                        <label for="country">Country</label>
                    </div>
                    <div class="form-field">
                        <input type="text" id="state" placeholder=" " required>
                        <label for="state">State/Province</label>
                    </div>
                    <div class="form-field">
                        <input type="text" id="city" placeholder=" " required>
                        <label for="city">City</label>
                    </div>
                    <div class="form-field">
                        <input type="text" id="pincode" placeholder=" " required>
                        <label for="pincode">Pincode/ZIP</label>
                    </div>
                    <div class="form-field">
                        <input type="text" id="address-line1" placeholder=" ">
                        <label for="address-line1">Address Line 1</label>
                    </div>
                    <div class="form-field">
                        <input type="text" id="address-line2" placeholder=" ">
                        <label for="address-line2">Address Line 2</label>
                    </div>
                </div>
            </div>
                
            <!-- Contact Info Group -->
            <div class="form-group contact-info">
                <div class="group-content two-rows">
                    <div class="group-header">
                        <i class="fas fa-phone-alt"></i>
                        Contact
                    </div>
                    <div class="form-field">
                        <input type="tel" id="mobile" placeholder=" " required>
                        <label for="mobile">Mobile Number</label>
                    </div>
                    <div class="form-field">
                        <input type="tel" id="alt-mobile" placeholder=" ">
                        <label for="alt-mobile">Alternate Mobile</label>
                    </div>
                    <div class="form-field">
                        <input type="email" id="email" placeholder=" ">
                        <label for="email">Email Address</label>
                    </div>
                    <div class="form-field">
                        <input type="tel" id="emergency-contact" placeholder=" ">
                        <label for="emergency-contact">Emergency Contact</label>
                    </div>
                    <div class="form-field">
                        <select id="relation">
                            <option value="" selected disabled>Select relation</option>
                            <option value="spouse">Spouse</option>
                            <option value="parent">Parent</option>
                            <option value="child">Child</option>
                            <option value="sibling">Sibling</option>
                            <option value="friend">Friend</option>
                            <option value="other">Other</option>
                        </select>
                        <label for="relation">Relation</label>
                    </div>
                    <div class="form-field">
                        <input type="text" id="contact-name" placeholder=" ">
                        <label for="contact-name">Contact Name</label>
                    </div>
                </div>
            </div>
                
            <!-- Visit Info Group -->
            <div class="form-group visit-info">
                <div class="group-content two-rows">
                    <div class="group-header">
                        <i class="fas fa-clipboard-list"></i>
                        Visit
                    </div>
                    <div class="form-field">
                        <select id="purpose-visit" required>
                            <option value="" selected disabled>Select purpose</option>
                            <option value="regular">Regular Investigation - OP</option>
                            <option value="emergency">Emergency</option>
                            <option value="followup">Follow Up</option>
                            <option value="referral">Referral</option>
                        </select>
                        <label for="purpose-visit">Purpose of Visit</label>
                    </div>
                    <div class="form-field">
                        <select id="referral">
                            <option value="" selected disabled>Select referral</option>
                            <option value="normal">Normal</option>
                            <option value="referral">Referral</option>
                        </select>
                        <label for="referral">Referral Type</label>
                    </div>
                    <div class="form-field">
                        <select id="department">
                            <option value="" selected disabled>Select department</option>
                            <option value="general">General Medicine</option>
                            <option value="cardiology">Cardiology</option>
                            <option value="orthopedics">Orthopedics</option>
                            <option value="neurology">Neurology</option>
                            <option value="pediatrics">Pediatrics</option>
                        </select>
                        <label for="department">Department</label>
                    </div>
                    <div class="form-field">
                        <select id="doctor">
                            <option value="" selected disabled>Assign doctor</option>
                            <option value="dr-smith">Dr. Smith</option>
                            <option value="dr-johnson">Dr. Johnson</option>
                            <option value="dr-patel">Dr. Patel</option>
                            <option value="dr-wong">Dr. Wong</option>
                        </select>
                        <label for="doctor">Doctor</label>
                    </div>
                    <div class="form-field">
                        <div class="checkbox-wrap">
                            <input type="checkbox" id="assign-doctor">
                            <label for="assign-doctor">Assign Doctor Now</label>
                        </div>
                    </div>
                    <div class="form-field">
                        <button class="consent-btn">
                            <i class="fas fa-file-signature"></i> Manage Consent
                        </button>
                    </div>
                </div>
            </div>
                
            <!-- Payment Info Group -->
            <div class="form-group payment-info">
                <div class="group-content two-rows">
                    <div class="group-header">
                        <i class="fas fa-credit-card"></i>
                        Payment
                    </div>
                    <div class="form-field">
                        <select id="patient-category" required>
                            <option value="" selected disabled>Select category</option>
                            <option value="full">FULL PAYMENT</option>
                            <option value="partial">PARTIAL PAYMENT</option>
                            <option value="free">FREE</option>
                        </select>
                        <label for="patient-category">Patient Category</label>
                    </div>
                    <div class="form-field">
                        <select id="payment-type">
                            <option value="" selected disabled>Select payment</option>
                            <option value="cash">CASH</option>
                            <option value="card">CARD</option>
                            <option value="upi">UPI</option>
                            <option value="insurance">INSURANCE</option>
                        </select>
                        <label for="payment-type">Payment Type</label>
                    </div>
                    <div class="form-field">
                        <input type="number" id="fees" placeholder=" " value="100">
                        <label for="fees">Registration Fees</label>
                    </div>
                    <div class="form-field">
                        <input type="number" id="discount" placeholder=" " min="0" max="100">
                        <label for="discount">Discount %</label>
                    </div>
                    <div class="form-field">
                        <div class="checkbox-wrap">
                            <input type="checkbox" id="health-insurance">
                            <label for="health-insurance">Health Insurance</label>
                        </div>
                    </div>
                    <div class="form-field">
                        <select id="insurance-provider" disabled>
                            <option value="" selected disabled>Select provider</option>
                            <option value="apollo">Apollo Insurance</option>
                            <option value="star">Star Health</option>
                            <option value="lic">LIC Health</option>
                            <option value="icici">ICICI Lombard</option>
                        </select>
                        <label for="insurance-provider">Insurance Provider</label>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- Action Buttons -->
        <div class="form-actions">
            <button class="btn btn-primary" id="submit-btn" data-tooltip="Save patient information">
                <i class="fas fa-save"></i>
                <span>Submit</span>
            </button>
            <button class="btn btn-danger" data-tooltip="Cancel registration">
                <i class="fas fa-times"></i>
                <span>Cancel</span>
            </button>
            <button class="btn btn-secondary" data-tooltip="Clear all fields">
                <i class="fas fa-redo"></i>
                <span>Reset</span>
            </button>
            <button class="btn btn-warning" data-tooltip="Print registration form">
                <i class="fas fa-print"></i>
                <span>Print</span>
            </button>
        </div>
    </div>
    
    <!-- Photo Upload Modal -->
    <div class="modal" id="photo-modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Upload Profile Photo</h2>
                <button class="modal-close" id="close-modal">&times;</button>
            </div>
            <div class="modal-body">
                <div class="picture-upload">
                    <i class="fas fa-camera"></i>
                    <p>Click to upload photo or drag and drop</p>
                    <input type="file" id="profile-picture" accept="image/*" style="display: none;">
                </div>
                <div id="preview-container" style="display: none;">
                    <img id="image-preview">
                    <div class="preview-actions">
                        <button class="btn btn-danger" id="remove-photo">
                            <i class="fas fa-trash"></i> <span>Remove</span>
                        </button>
                        <button class="btn btn-primary" id="save-photo">
                            <i class="fas fa-check"></i> <span>Use This Photo</span>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Consent Form Modal - Empty container to be filled by JavaScript -->
    <div class="modal" id="consent-modal"></div>
    
    <div class="autosave-indicator">
        <i class="fas fa-save"></i>
        <span>Autosaving...</span>
    </div>
    
    <footer>
        <p>© 2025 AuroiTech Hospital Management System</p>
    </footer>
    
    <script src="script.js"></script>
</body>
</html>
